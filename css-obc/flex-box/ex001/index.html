<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flex-Box</title>
</head>
<body>
  <main>
    <h1>Trabalhando com Flex-Box</h1>
    <section class="container">
      <div class="bloco-1">1</div>
      <div class="bloco-2">2</div>
      <div class="bloco-3">3</div>
      <div class="bloco-1">4</div>
      <div class="bloco-2">5</div>
      <div class="bloco-3">6</div>
      <div class="bloco-1">7</div>
      <div class="bloco-2">8</div>
      <div class="bloco-3">9</div>
      <div class="bloco-1">10</div>
      <div class="bloco-2">11</div>
      <div class="bloco-3">12</div>
      <p>a</p>
    </section>
    <p>a</p>
    <p>O 1° a está dentro do container que foi denifido com display: flex, observa-se claramente, já o 2° a, está fora do container com display: flex, logo as configurações feitas no container não alteram ele.</p>
  </main>
</body>
</html>
