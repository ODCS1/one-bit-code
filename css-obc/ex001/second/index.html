<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2</title>
  <style>   
    .container {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: greenyellow;
  /* Observe que as configurações css aqui fizeram a div com classe container ocupar o próprio documento html, tanto na largura como na altura. */
}

.center-box {
  background-color: #333;
  color: #fff;
  width: 500px;
  height: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  padding: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="center-box">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>
  
</body>
</html>
