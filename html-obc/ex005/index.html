<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Massa do Sistema Solar</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Componente</th>
          <th scope="col">Massa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sol</td>
          <td>99,85%</td>
        </tr>
        <tr>
          <td>Júpiter</td>
          <td>0,10%</td>
        </tr>
        <tr>
          <td>Demais Planetas</td>
          <td>0,04%</td>
        </tr>
        <tr>
          <td>Cometas</td>
          <td>0,01% (?)</td>
        </tr>
        <tr>
          <td>Satélites e Anéis</td>
          <td>0,000 05%</td>
        </tr>
        <tr>
          <td>Asteroides</td>
          <td>0,000 000 2%</td>
        </tr>
        <tr>
          <td>Meteoritos e poeira</td>
          <td>0.000 000 1% (?)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
