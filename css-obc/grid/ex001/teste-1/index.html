<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid testando</title>
  <style>
    .wrapper {
  display: grid;
  grid-template-columns: 500px 1fr 2fr;
  border: 1px solid rgb(121, 63, 63);
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div style="background-color: lightblue;">One</div>
    <div style="background-color: lightcoral;">Two</div>
    <div style="background-color: lightgoldenrodyellow;">Three</div>
    <div style="background-color: lightseagreen;">Four</div>
    <div style="background-color: lightslategray;">Five</div>
 </div> 
</body>
</html>
