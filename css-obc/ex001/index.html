<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Flex-Box</title>
    <style>
      div#contido {
        border: 2px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Desafio</h1>
      <p>
        O desafio é centralizar uma div, com um parágrafo dentro sem utilizar
        Flex-Box
      </p>
        <div id="contido">
          <p>
            Este parágrafo está centralizado sem utilizar Flex-Box, utilizando o top
            e left com transform.
          </p>
        </div>
    </main>
  </body>
</html>
